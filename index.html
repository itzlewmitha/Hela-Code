<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hela Code ‚Äî AI Coding Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: #0a0014;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    
    /* Code Rain Background */
    .code-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.4;
    }
    
    .code-char {
      position: absolute;
      color: #b967ff;
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      animation: fall linear forwards;
    }
    
    @keyframes fall {
      to {
        top: 100vh;
        opacity: 0;
      }
    }
    
    /* Main Terminal Window */
    .terminal-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      background: rgba(10, 0, 20, 0.85);
      border: 1px solid #b967ff;
      box-shadow: 0 0 30px rgba(185, 103, 255, 0.5);
      border-radius: 8px;
      overflow: hidden;
      z-index: 2;
      backdrop-filter: blur(5px);
    }
    
    .terminal-header {
      background: rgba(20, 5, 35, 0.9);
      padding: 12px 20px;
      border-bottom: 1px solid #b967ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .terminal-title {
      font-weight: 600;
      color: #e0b3ff;
      font-size: 1.1rem;
    }
    
    .terminal-controls {
      display: flex;
      gap: 8px;
    }
    
    .control-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .close { background: #ff5f57; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #28ca42; }
    
    .terminal-body {
      padding: 25px;
      min-height: 350px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
    }
    
    .terminal-line {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .prompt {
      color: #b967ff;
      font-weight: bold;
    }
    
    .text {
      color: #e0b3ff;
    }
    
    .blink {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }
    
    .action-btn {
      background: rgba(185, 103, 255, 0.2);
      color: #e0b3ff;
      border: 1px solid #b967ff;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .action-btn:hover {
      background: rgba(185, 103, 255, 0.4);
      box-shadow: 0 0 15px rgba(185, 103, 255, 0.5);
      transform: translateY(-2px);
    }
    
    /* Credit System */
    .credit-widget {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(20, 5, 35, 0.9);
      border: 1px solid #b967ff;
      border-radius: 6px;
      padding: 12px 15px;
      z-index: 3;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 10px rgba(185, 103, 255, 0.3);
    }
    
    .credit-text {
      color: #e0b3ff;
      font-size: 0.9rem;
    }
    
    .low-balance {
      animation: pulse 2s infinite;
      color: #ff6b9d;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Privacy Overlay */
    .privacy-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    
    .privacy-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .privacy-terminal {
      width: 90%;
      max-width: 600px;
      background: rgba(10, 0, 20, 0.95);
      border: 1px solid #b967ff;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .privacy-content {
      padding: 25px;
      font-family: 'Courier New', monospace;
      color: #e0b3ff;
      line-height: 1.6;
    }
    
    .privacy-close {
      text-align: center;
      margin-top: 20px;
      color: #b967ff;
      font-size: 0.9rem;
    }
    
    /* Footer */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #6b4d85;
      font-size: 0.8rem;
      z-index: 2;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .terminal-body {
        padding: 20px 15px;
        font-size: 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .action-btn {
        width: 80%;
        text-align: center;
      }
      
      .credit-widget {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Code Rain Background -->
  <div class="code-rain" id="codeRain"></div>
  
  <!-- Credit System -->
  <div class="credit-widget" id="creditWidget">
    <div class="credit-text">User Balance: üíé <span id="creditCount">125</span> Credits</div>
  </div>
  
  <!-- Main Terminal -->
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-title">Hela Code Terminal</div>
      <div class="terminal-controls">
        <div class="control-btn close"></div>
        <div class="control-btn minimize"></div>
        <div class="control-btn maximize"></div>
      </div>
    </div>
    <div class="terminal-body" id="terminalBody">
      <!-- Terminal content will be populated by JavaScript -->
    </div>
  </div>
  
  <!-- Action Buttons -->
  <div class="action-buttons">
    <button class="action-btn" id="launchBtn">Launch Assistant</button>
    <button class="action-btn" id="reloadBtn">Reload Credits</button>
    <button class="action-btn" id="privacyBtn">Privacy</button>
  </div>
  
  <!-- Privacy Overlay -->
  <div class="privacy-overlay" id="privacyOverlay">
    <div class="privacy-terminal">
      <div class="terminal-header">
        <div class="terminal-title">Privacy Policy</div>
        <div class="terminal-controls">
          <div class="control-btn close" id="closePrivacy"></div>
        </div>
      </div>
      <div class="privacy-content">
        <div class="terminal-line"><span class="prompt">></span> <span class="text">privacy.txt</span></div>
        <div class="terminal-line">&nbsp;</div>
        <div class="terminal-line"><span class="text">Your data is not stored or shared.</span></div>
        <div class="terminal-line"><span class="text">All code sessions are temporary and encrypted.</span></div>
        <div class="terminal-line"><span class="text">Reload transactions are handled securely.</span></div>
        <div class="terminal-line">&nbsp;</div>
        <div class="privacy-close">press [esc] to close</div>
      </div>
    </div>
  </div>
  
  <footer>¬© 2025 Hela Code | Powered by PIX Studios | Version Beta</footer>

  <script>
    // Create code rain effect
    function createCodeRain() {
      const codeRain = document.getElementById('codeRain');
      const chars = '01{}[]<>;:!@#$%&*()_+-=~`|/\\"\'';
      const sinhalaChars = '‡∂Ö‡∂Ü‡∂á‡∂à‡∂â‡∂ä‡∂ã‡∂å‡∂ç‡∂é‡∂è‡∂ê‡∂ë‡∂í‡∂ì‡∂î‡∂ï‡∂ñ‡∂ö‡∂õ‡∂ú‡∂ù‡∂û‡∂ü‡∂†‡∂°‡∂¢‡∂£‡∂§‡∂•‡∂¶‡∂ß‡∂®‡∂©‡∂™‡∂´‡∂¨‡∂≠‡∂Æ‡∂Ø‡∂∞‡∂±‡∂≥‡∂¥‡∂µ‡∂∂‡∂∑‡∂∏‡∂π‡∂∫‡∂ª‡∂Ω‡∑Ä‡∑Å‡∑Ç‡∑É‡∑Ñ‡∑Ö‡∑Ü';
      const allChars = chars + sinhalaChars;
      
      for (let i = 0; i < 100; i++) {
        const codeChar = document.createElement('div');
        codeChar.className = 'code-char';
        codeChar.textContent = allChars[Math.floor(Math.random() * allChars.length)];
        codeChar.style.left = Math.random() * 100 + 'vw';
        codeChar.style.top = Math.random() * -100 + 'px';
        codeChar.style.animationDuration = (Math.random() * 5 + 5) + 's';
        codeChar.style.animationDelay = Math.random() * 5 + 's';
        codeChar.style.color = `hsl(${Math.random() * 60 + 270}, 100%, ${Math.random() * 30 + 60}%)`;
        codeRain.appendChild(codeChar);
      }
    }
    
    // Terminal boot sequence
    function runBootSequence() {
      const terminalBody = document.getElementById('terminalBody');
      const lines = [
        { text: "Initializing Hela Core...", delay: 800 },
        { text: "Connecting to AI grid...", delay: 1000 },
        { text: "Status: <span style='color:#28ca42'>Online</span>", delay: 800 },
        { text: "Welcome to Hela Code ‚Äì Sri Lanka's #1 AI Coding Assistant.", delay: 1200 },
        { text: "&nbsp;", delay: 500 },
        { text: "> Access Granted.", delay: 1000, class: "blink" }
      ];
      
      let currentLine = 0;
      
      function typeNextLine() {
        if (currentLine >= lines.length) return;
        
        const line = document.createElement('div');
        line.className = 'terminal-line';
        if (lines[currentLine].class) {
          line.classList.add(lines[currentLine].class);
        }
        terminalBody.appendChild(line);
        
        const text = lines[currentLine].text;
        let charIndex = 0;
        
        function typeChar() {
          if (charIndex < text.length) {
            line.innerHTML += text.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 30);
          } else {
            currentLine++;
            setTimeout(typeNextLine, lines[currentLine - 1].delay);
          }
        }
        
        typeChar();
      }
      
      typeNextLine();
    }
    
    // Update credit display
    function updateCreditDisplay() {
      const creditCount = document.getElementById('creditCount');
      const creditWidget = document.getElementById('creditWidget');
      const credits = parseInt(creditCount.textContent);
      
      if (credits < 100) {
        creditWidget.classList.add('low-balance');
        creditCount.innerHTML = `<span class="low-balance">${credits}</span>`;
      } else {
        creditWidget.classList.remove('low-balance');
      }
    }
    
    // Event listeners
    document.getElementById('launchBtn').addEventListener('click', function() {
      // In a real implementation, this would redirect to the chat interface
      alert('Launching Hela Code Assistant...');
    });
    
    document.getElementById('reloadBtn').addEventListener('click', function() {
      const creditCount = document.getElementById('creditCount');
      let credits = parseInt(creditCount.textContent);
      credits += 100;
      creditCount.textContent = credits;
      updateCreditDisplay();
      
      // In a real implementation, this would open a payment interface
      alert('Redirecting to credit purchase...');
    });
    
    document.getElementById('privacyBtn').addEventListener('click', function() {
      document.getElementById('privacyOverlay').classList.add('active');
    });
    
    document.getElementById('closePrivacy').addEventListener('click', function() {
      document.getElementById('privacyOverlay').classList.remove('active');
    });
    
    // Close privacy overlay with ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('privacyOverlay').classList.remove('active');
      }
    });
    
    // Initialize the page
    window.onload = function() {
      createCodeRain();
      runBootSequence();
      updateCreditDisplay();
    };
  </script>
</body>
</html>
