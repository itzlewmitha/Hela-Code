<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Hela Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro-container">
    <div class="intro-box">
      <h1>Welcome to <span style="color:#a259ff">Hela Code</span></h1>
      <p>Your AI coding assistant — built by <b>Lewmitha Kithuldeniya</b>.</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your name" required>
        <button type="submit" class="start-btn">Start Coding ➤</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('Please enter your name!');
      localStorage.setItem('helaUser', name);
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
