<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hela Code — AI-Powered Chat Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a0b2e 0%, #0d071a 50%, #0c0821 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .background-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .floating-shapes {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(40px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: #8b5cf6;
      top: 10%;
      left: 10%;
      animation: float 15s infinite ease-in-out;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: #a855f7;
      top: 60%;
      right: 10%;
      animation: float 12s infinite ease-in-out reverse;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: #c084fc;
      bottom: 20%;
      left: 20%;
      animation: float 18s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(168, 85, 247, 0.5);
      border-radius: 50%;
      animation: particle-float 20s infinite linear;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      width: 420px;
      background: rgba(26, 16, 43, 0.8);
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.2);
      border-radius: 20px;
      padding: 40px 35px;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #8b5cf6, #c084fc);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }

    .logo-icon svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #a855f7, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 0.9rem;
      color: #c4b5fd;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .form-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #e9d5ff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-label {
      display: block;
      font-size: 0.85rem;
      color: #c4b5fd;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      background: rgba(45, 30, 70, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 14px 16px;
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input::placeholder {
      color: #a78bfa;
    }

    input:focus {
      border-color: #8b5cf6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      background: rgba(45, 30, 70, 0.8);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a78bfa;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .primary-btn {
      width: 100%;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      color: #fff;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .primary-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #6d28d9;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(139, 92, 246, 0.3);
    }

    .divider span {
      padding: 0 15px;
    }

    .google-btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .google-btn:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .google-icon {
      width: 20px;
      height: 20px;
      background: url('https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg') no-repeat center;
      background-size: contain;
    }

    .toggle-link {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #a78bfa;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: #c4b5fd;
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      color: #fca5a5;
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
      text-align: left;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      color: #86efac;
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
      text-align: left;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .feature {
      flex: 1;
      min-width: 120px;
      background: rgba(45, 30, 70, 0.5);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(139, 92, 246, 0.1);
    }

    .feature-icon {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .feature-text {
      font-size: 0.75rem;
      color: #c4b5fd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #6d28d9;
      text-align: center;
      width: 100%;
      z-index: 2;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 25px;
      }
      
      .features {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="background-effects">
    <div class="floating-shapes shape-1"></div>
    <div class="floating-shapes shape-2"></div>
    <div class="floating-shapes shape-3"></div>
    <div class="particles" id="particles"></div>
  </div>

  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
      <div class="logo-text">Hela Code</div>
    </div>

    <p class="tagline">AI-Powered Chat Platform with Advanced Capabilities</p>

    <h2 class="form-title" id="formTitle">Sign In to Your Account</h2>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="input-group" id="nameField" style="display:none;">
      <label class="input-label" for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="input-group">
      <label class="input-label" for="email">Email Address</label>
      <input type="email" id="email" placeholder="your.email@example.com">
    </div>

    <div class="input-group">
      <label class="input-label" for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password">
        <button class="toggle-password" id="togglePassword" type="button">Show</button>
      </div>
    </div>

    <button class="primary-btn" id="authBtn">
      <span>Sign In</span>
    </button>

    <div class="divider">
      <span>OR</span>
    </div>

    <button class="google-btn" id="googleBtn">
      <span class="google-icon"></span>
      Continue with Google
    </button>

    <div class="toggle-link" id="switchForm">Don't have an account? Create one</div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">🤖</div>
        <div class="feature-text">AI Models</div>
      </div>
      <div class="feature">
        <div class="feature-icon">💬</div>
        <div class="feature-text">Real-time Chat</div>
      </div>
      <div class="feature">
        <div class="feature-icon">📁</div>
        <div class="feature-text">File Upload</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🔍</div>
        <div class="feature-text">Web Search</div>
      </div>
    </div>
  </div>

  <footer>Made with ⚡ by Lewmitha — Pix Studios Sri Lanka</footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAkZ1COLT59ukLGzpv5lW3UZ8vQ9tEN1gw",
      authDomain: "hela-code.firebaseapp.com",
      projectId: "hela-code",
      appId: "1:813299203715:web:910e7227cdd4a09ad1a5b6"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    // Create background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random position and animation delay
        const left = Math.random() * 100;
        const delay = Math.random() * 20;
        const duration = 15 + Math.random() * 15;
        
        particle.style.left = `${left}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // DOM Elements
    const switchForm = document.getElementById('switchForm');
    const formTitle = document.getElementById('formTitle');
    const authBtn = document.getElementById('authBtn');
    const nameField = document.getElementById('nameField');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const googleBtn = document.getElementById('googleBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    let isSignUp = false;

    // Initialize particles
    createParticles();

    // Form switching
    switchForm.addEventListener('click', () => {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? 'Create Your Account' : 'Sign In to Your Account';
      authBtn.innerHTML = isSignUp ? 'Sign Up' : 'Sign In';
      switchForm.textContent = isSignUp ? 'Already have an account? Sign In' : 'Don\'t have an account? Create one';
      nameField.style.display = isSignUp ? 'block' : 'none';
      hideMessages();
    });

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Hide all messages
    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Save user and redirect
    function saveUserAndRedirect(user) {
      const userData = {
        uid: user.uid,
        email: user.email,
        name: user.displayName || user.email.split('@')[0],
        photoURL: user.photoURL
      };
      
      localStorage.setItem('helaUser', JSON.stringify(userData));
      showSuccess('Authentication successful! Redirecting...');
      
      // Redirect after a short delay
      setTimeout(() => {
        window.location.href = "chat.html";
      }, 1000);
    }

    // Email/password authentication
    authBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const name = nameInput.value.trim();

      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      if (isSignUp && !name) {
        showError('Please enter your full name');
        return;
      }

      if (isSignUp && password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      // Show loading state
      authBtn.disabled = true;
      authBtn.innerHTML = '<span class="loading"></span> Processing...';

      try {
        if (isSignUp) {
          // Create new account
          const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
          
          // Update profile with display name
          await userCredential.user.updateProfile({
            displayName: name
          });
          
          saveUserAndRedirect(userCredential.user);
        } else {
          // Sign in
          const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
          saveUserAndRedirect(userCredential.user);
        }
      } catch (error) {
        showError(error.message.replace('Firebase:', '').trim());
        authBtn.disabled = false;
        authBtn.innerHTML = isSignUp ? 'Sign Up' : 'Sign In';
      }
    });

    // Google authentication
    googleBtn.addEventListener('click', async () => {
      googleBtn.disabled = true;
      googleBtn.innerHTML = '<span class="loading"></span> Connecting...';

      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const userCredential = await firebase.auth().signInWithPopup(provider);
        saveUserAndRedirect(userCredential.user);
      } catch (error) {
        showError(error.message.replace('Firebase:', '').trim());
        googleBtn.disabled = false;
        googleBtn.innerHTML = '<span class="google-icon"></span> Continue with Google';
      }
    });

    // Enter key support
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        authBtn.click();
      }
    });

    // Check if user is already logged in
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        saveUserAndRedirect(user);
      }
    });
  </script>
</body>
</html>
