<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hela Code â€” Learning Point</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-light: #9D76C1;
            --primary-dark: #6D3F9F;
            --text: #FFFFFF;
            --text-light: #B0B0B0;
            --background: #121212;
            --card-bg: #1E1E1E;
            --card-hover: #252525;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --success: #4CAF50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - DeepSeek Style */
        header {
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .credit-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-weight: 500;
        }
        
        .credit-bar.low {
            animation: pulse 2s infinite;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .nav-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% { box-shadow: var(--shadow); }
            50% { box-shadow: 0 0 0 3px rgba(139, 95, 191, 0.4); }
            100% { box-shadow: var(--shadow); }
        }
        
        /* Main Layout - DeepSeek Style */
        .main-layout {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 120px);
        }
        
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        .chat-area {
            flex: 1;
            background: var(--card-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        /* Chat Messages - DeepSeek Style */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            background: rgba(139, 95, 191, 0.15);
        }
        
        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            flex: 1;
        }
        
        .message.user .message-bubble {
            background: var(--primary);
            color: white;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-light);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Chat Input - DeepSeek Style */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px;
        }
        
        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }
        
        .chat-input:focus {
            outline: none;
        }
        
        .send-btn {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Welcome Screen - DeepSeek Style */
        .welcome-screen {
            text-align: center;
            padding: 60px 40px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .welcome-subtitle {
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        /* Example Prompts - Reduced to 3 */
        .example-prompts {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .example-category {
            margin-bottom: 30px;
        }
        
        .category-title {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .prompts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .example-prompt-btn {
            background: rgba(139, 95, 191, 0.1);
            border: 1px solid rgba(139, 95, 191, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .example-prompt-btn:hover {
            background: rgba(139, 95, 191, 0.2);
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 5px;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-item.active {
            background: rgba(139, 95, 191, 0.2);
            border-left: 3px solid var(--primary);
        }
        
        .chat-item-icon {
            font-size: 1.2rem;
        }
        
        .chat-item-title {
            flex: 1;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .delete-chat {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .chat-item:hover .delete-chat {
            opacity: 1;
        }
        
        .delete-chat:hover {
            color: var(--error);
            background: rgba(244, 67, 54, 0.1);
        }
        
        /* Code Block Styling - Fixed */
        .code-block {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .code-header {
            background: #2d2d2d;
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            font-size: 0.8rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .code-actions {
            display: flex;
            gap: 8px;
        }
        
        .copy-code-btn, .download-code-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text);
            cursor: pointer;
            font-size: 0.7rem;
            transition: var(--transition);
        }
        
        .copy-code-btn:hover {
            background: var(--primary);
        }
        
        .download-code-btn:hover {
            background: var(--success);
        }
        
        pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            background: #1e1e1e;
        }
        
        code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #f8f8f2;
        }
        
        /* Language-specific colors */
        .language-javascript { color: #f1fa8c; }
        .language-python { color: #8be9fd; }
        .language-html { color: #ff79c6; }
        .language-css { color: #50fa7b; }
        .language-json { color: #bd93f9; }
        .language-java { color: #ffb86c; }
        .language-php { color: #8be9fd; }
        .language-sql { color: #50fa7b; }
        .language-bash { color: #ff79c6; }
        .language-text { color: #f8f8f2; }

        /* Responsive */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .chat-area {
                order: 1;
            }
            
            .message {
                max-width: 90%;
            }
            
            .prompts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-code"></i>
            </div>
            <span>Hela Code</span>
        </div>
        <div class="user-section">
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <div class="user-name" id="userName">Guest</div>
                    <div class="user-level">Level <span id="userLevel">1</span></div>
                </div>
            </div>
            <div class="credit-bar" id="creditBar">
                <i class="fas fa-gem"></i>
                <span>Credits: <span id="creditsDisplay">05</span></span>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="challengesBtn" title="Challenges">
                    <i class="fas fa-tasks"></i>
                </button>
                <button class="nav-btn" id="achievementsBtn" title="Achievements">
                    <i class="fas fa-trophy"></i>
                </button>
                <button class="nav-btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="nav-btn" id="newChatBtn" style="margin-bottom: 20px;">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <div class="chat-history" id="chatHistory">
                    <div class="no-chats">No conversations yet</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <h1 class="welcome-title">Welcome to Hela Code</h1>
                    <p class="welcome-subtitle">Sri Lanka's #1 AI Coding Assistant</p>
                    <div class="example-prompts" id="examplePrompts">
                        <!-- Example prompts will be loaded here -->
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ask me anything about coding..."
                            rows="1"
                        ></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== GLOBAL STATE ====================
        let state = {
            currentChatId: null,
            chats: [],
            currentUser: null,
            uploadedFiles: [],
            isInitialized: false,
            userProgress: {
                achievements: [],
                challenges: [],
                credits: 5,
                level: 1,
                xp: 0,
                lastActive: null,
                stats: {
                    messagesSent: 0,
                    codeQuestions: 0,
                    filesUploaded: 0,
                    chatsCreated: 0,
                    consecutiveDays: 0
                }
            }
        };

        // ==================== DOM ELEMENTS ====================
        let elements = {};

        // ==================== UTILITY FUNCTIONS ====================
        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                if (notif.parentNode) {
                    notif.parentNode.removeChild(notif);
                }
            }, 3000);
        }

        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            setTimeout(() => {
                if (elements.chatMessages) {
                    elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
                }
            }, 100);
        }

        function autoResizeTextarea() {
            if (elements.chatInput) {
                elements.chatInput.style.height = 'auto';
                elements.chatInput.style.height = Math.min(elements.chatInput.scrollHeight, 120) + 'px';
            }
        }

        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ==================== TYPING INDICATOR FUNCTIONS ====================
        function removeTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing && typing.parentNode) {
                typing.parentNode.removeChild(typing);
            }
        }

        function showTypingIndicator() {
            removeTypingIndicator();
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'H';
            typingDiv.appendChild(avatar);
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble ai-bubble typing-indicator';
            messageBubble.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Hela Code is thinking...</span>
            `;
            
            messageContent.appendChild(messageBubble);
            typingDiv.appendChild(messageContent);
            
            if (elements.chatMessages) {
                elements.chatMessages.appendChild(typingDiv);
                scrollToBottom();
            }
        }

        // ==================== CODE BLOCK FUNCTIONS ====================
        function copyToClipboard(button) {
            const codeBlock = button.closest('.code-block');
            const codeElement = codeBlock.querySelector('code');
            const codeText = codeElement.textContent;
            
            navigator.clipboard.writeText(codeText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = 'var(--success)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                button.textContent = 'Failed';
                button.style.background = 'var(--error)';
            });
        }

        function downloadCode(button) {
            const codeBlock = button.closest('.code-block');
            const codeElement = codeBlock.querySelector('code');
            const language = codeBlock.querySelector('.code-header span').textContent;
            const codeText = codeElement.textContent;
            
            const blob = new Blob([codeText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code.${getFileExtension(language)}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Code downloaded successfully!', 'success');
        }

        function getFileExtension(language) {
            const extensions = {
                'javascript': 'js',
                'python': 'py',
                'html': 'html',
                'css': 'css',
                'java': 'java',
                'php': 'php',
                'sql': 'sql',
                'json': 'json',
                'bash': 'sh',
                'text': 'txt'
            };
            return extensions[language.toLowerCase()] || 'txt';
        }

        function addCodeBlockListeners() {
            document.querySelectorAll('.copy-code-btn').forEach(btn => {
                btn.onclick = function() {
                    copyToClipboard(this);
                };
            });
            
            document.querySelectorAll('.download-code-btn').forEach(btn => {
                btn.onclick = function() {
                    downloadCode(this);
                };
            });
        }

        // ==================== FIXED CODE DETECTION FUNCTION ====================
        function formatAIResponse(content) {
            // Split content by code blocks
            const parts = content.split(/(```[\s\S]*?```)/g);
            let formattedContent = '';
            
            parts.forEach(part => {
                if (part.startsWith('```') && part.endsWith('```')) {
                    // This is a code block
                    const codeContent = part.slice(3, -3).trim();
                    const firstNewline = codeContent.indexOf('\n');
                    
                    let language = 'text';
                    let code = codeContent;
                    
                    if (firstNewline !== -1) {
                        const potentialLang = codeContent.substring(0, firstNewline).trim();
                        // Check if this looks like a language identifier
                        if (/^[a-zA-Z0-9+#-]+$/.test(potentialLang)) {
                            language = potentialLang;
                            code = codeContent.substring(firstNewline + 1);
                        }
                    }
                    
                    formattedContent += `
                        <div class="code-block">
                            <div class="code-header">
                                <span>${language}</span>
                                <div class="code-actions">
                                    <button class="copy-code-btn">Copy</button>
                                    <button class="download-code-btn">Download</button>
                                </div>
                            </div>
                            <pre><code class="language-${language}">${escapeHTML(code)}</code></pre>
                        </div>
                    `;
                } else {
                    // This is regular text
                    formattedContent += part
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`([^`]+)`/g, '<code>$1</code>')
                        .replace(/\n/g, '<br>');
                }
            });
            
            return formattedContent;
        }

        // ==================== EXAMPLE PROMPTS - REDUCED TO 3 ====================
        const EXAMPLE_PROMPTS = [
            {
                title: "Web Development",
                prompts: [
                    "How to create a responsive navbar with React?",
                    "Explain CSS Grid with a practical example",
                    "Build a simple CRUD app with Node.js and MongoDB"
                ]
            },
            {
                title: "Mobile Development", 
                prompts: [
                    "Create a Flutter app with bottom navigation",
                    "How to handle API calls in React Native?",
                    "Build a Sri Lankan restaurant finder app UI"
                ]
            },
            {
                title: "Backend & Databases",
                prompts: [
                    "Design a database schema for an e-commerce site",
                    "How to implement JWT authentication in Express.js?",
                    "Optimize MySQL queries for better performance"
                ]
            }
        ];

        function handleExamplePrompt(prompt) {
            if (elements.chatInput) {
                elements.chatInput.value = prompt;
                elements.chatInput.focus();
                autoResizeTextarea();
                showNotification('Prompt added to chat! Click send when ready.', 'success');
            }
        }

        function displayExamplePrompts() {
            const examplesContainer = elements.examplePrompts;
            if (!examplesContainer) return;
            
            examplesContainer.innerHTML = '';
            
            EXAMPLE_PROMPTS.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'example-category';
                
                const categoryTitle = document.createElement('h4');
                categoryTitle.textContent = category.title;
                categoryTitle.className = 'category-title';
                categoryDiv.appendChild(categoryTitle);
                
                const promptsContainer = document.createElement('div');
                promptsContainer.className = 'prompts-container';
                
                category.prompts.forEach(prompt => {
                    const promptBtn = document.createElement('button');
                    promptBtn.className = 'example-prompt-btn';
                    promptBtn.textContent = prompt;
                    promptBtn.onclick = () => handleExamplePrompt(prompt);
                    promptsContainer.appendChild(promptBtn);
                });
                
                categoryDiv.appendChild(promptsContainer);
                examplesContainer.appendChild(categoryDiv);
            });
        }

        // ==================== CHAT MANAGEMENT ====================
        async function createNewChat() {
            try {
                const newChat = {
                    id: generateChatId(),
                    title: 'New Chat',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                state.chats.unshift(newChat);
                state.currentChatId = newChat.id;
                
                // Update UI
                if (elements.chatMessages) {
                    elements.chatMessages.innerHTML = '';
                }
                if (elements.welcomeScreen) {
                    elements.welcomeScreen.style.display = 'flex';

    username = db.Column(db.String(80), unique=True, nullable=False)
    email = db.Column(db.String(120), unique=True, nullable=False)

    def to_dict(self):
        return {
            'id': self.id,
            'username': self.username,
            'email': self.email
        }

@app.route('/api/register', methods=['POST'])
def register():
    data = request.get_json()
    
    if User.query.filter_by(username=data['username']).first():
        return jsonify({'message': 'Username already exists'}), 400
    
    if User.query.filter_by(email=data['email']).first():
        return jsonify({'message': 'Email already exists'}), 400
    
    user = User(username=data['username'], email=data['email'])
    db.session.add(user)
    db.session.commit()
    
    access_token = create_access_token(identity=user.id)
    return jsonify({
        'message': 'User created successfully',
        'access_token': access_token,
        'user': user.to_dict()
    }), 201

@app.route('/api/users', methods=['GET'])
@jwt_required()
def get_users():
    users = User.query.all()
    return jsonify([user.to_dict() for user in users])
