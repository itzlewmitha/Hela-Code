<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hela Code Playground</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sidebar styles for chat history */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 260px;
      background: rgba(26, 26, 46, 0.95);
      border-right: 1.5px solid #6c2ebf44;
      z-index: 100;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }
    
    .sidebar-header {
      padding: 24px 20px 16px;
      border-bottom: 1px solid #6c2ebf22;
    }
    
    .sidebar-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #a259ff;
      margin-bottom: 8px;
      text-shadow: 0 0 12px #a259ff88;
    }
    
    .new-chat-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(90deg, #6c2ebf 0%, #a259ff 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }
    
    .new-chat-btn:hover {
      background: linear-gradient(90deg, #a259ff 0%, #6c2ebf 100%);
      box-shadow: 0 4px 16px #a259ff44;
    }
    
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 12px 8px;
    }
    
    .chat-item {
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      color: #e0e0f0;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chat-item:hover {
      background: rgba(108, 46, 191, 0.2);
    }
    
    .chat-item.active {
      background: rgba(108, 46, 191, 0.3);
      border-left: 3px solid #a259ff;
    }
    
    .chat-item-icon {
      font-size: 1.1rem;
    }
    
    .chat-item-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid #6c2ebf22;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(90deg, #6c2ebf 0%, #a259ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }
    
    .user-name {
      flex: 1;
      color: #e0e0f0;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .logout-btn {
      background: none;
      border: none;
      color: #a259ff;
      cursor: pointer;
      font-size: 1.2rem;
    }
    
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 101;
      background: rgba(108, 46, 191, 0.8);
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }
    
    .chat-container.with-sidebar {
      margin-left: 260px;
      width: calc(100% - 260px);
    }
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .menu-toggle {
        display: flex;
      }
      
      .chat-container.with-sidebar {
        margin-left: 0;
        width: 100%;
      }
      
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
        display: none;
      }
      
      .overlay.open {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar for chat history -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">Hela Code</div>
      <button class="new-chat-btn" id="newChatBtn">
        + New Chat
      </button>
    </div>
    
    <div class="chat-history" id="chatHistory">
      <!-- Chat history items will be populated by JavaScript -->
    </div>
    
    <div class="sidebar-footer">
      <div class="user-avatar" id="userAvatar">U</div>
      <div class="user-name" id="userName">User</div>
      <button class="logout-btn" id="logoutBtn" title="Logout">üö™</button>
    </div>
  </div>
  
  <!-- Mobile menu toggle -->
  <button class="menu-toggle" id="menuToggle">‚ò∞</button>
  
  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <div class="chat-container with-sidebar" id="chatContainer">
    <!-- greeting / home screen -->
    <div id="greetingSection" class="center-content">
      <div class="greeting-message">Welcome to <span style="color:#a259ff">Hela Code</span></div>
      <div class="example-prompts">
        <div class="example-prompt">üí° Debug my Python code</div>
        <div class="example-prompt">üß† Explain this JavaScript function</div>
        <div class="example-prompt">‚öôÔ∏è Generate a simple HTML layout</div>
      </div>
    </div>

    <!-- chat area -->
    <div id="chat" class="chat-box"></div>

    <!-- input area -->
    <div class="chat-input-bar">
      <div class="chat-input-inner">
        <textarea id="input" placeholder="Ask me to write or fix code..." rows="1"></textarea>
        <button id="send" class="send-btn">‚û§</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem('helaUser'));
    
    if (!user) {
      // Redirect to login if not authenticated
      window.location.href = '/index.html';
    } else {
      // Update user info in sidebar
      document.getElementById('userName').textContent = user.name || user.email;
      document.getElementById('userAvatar').textContent = (user.name || user.email).charAt(0).toUpperCase();
      
      // Show personalized welcome message
      setTimeout(() => {
        if (typeof liveTypeAI === 'function') {
          liveTypeAI(`Welcome back, ${user.name || user.email} üëã Let's code together.`);
        }
      }, 800);
      
      // Load chat history
      loadChatHistory();
    }
    
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('open');
    });
    
    // Close sidebar when clicking overlay
    document.getElementById('overlay').addEventListener('click', function() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('open');
    });
    
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('helaUser');
      localStorage.removeItem('helaChatHistory');
      window.location.href = '/index.html';
    });
    
    // New chat button
    document.getElementById('newChatBtn').addEventListener('click', function() {
      // Clear current chat
      document.getElementById('chat').innerHTML = '';
      document.getElementById('greetingSection').style.display = 'flex';
      
      // Show welcome message
      if (typeof liveTypeAI === 'function') {
        liveTypeAI(`Hi ${user.name || user.email}! What would you like to code today?`);
      }
      
      // Update active chat in history
      updateActiveChat(null);
    });
    
    // Load chat history from localStorage
    function loadChatHistory() {
      const chatHistory = JSON.parse(localStorage.getItem('helaChatHistory')) || [];
      const chatHistoryContainer = document.getElementById('chatHistory');
      
      chatHistoryContainer.innerHTML = '';
      
      if (chatHistory.length === 0) {
        // Add default "New Chat" item
        const defaultItem = document.createElement('div');
        defaultItem.className = 'chat-item active';
        defaultItem.innerHTML = `
          <span class="chat-item-icon">üí¨</span>
          <span class="chat-item-title">New Chat</span>
        `;
        chatHistoryContainer.appendChild(defaultItem);
      } else {
        chatHistory.forEach((chat, index) => {
          const chatItem = document.createElement('div');
          chatItem.className = `chat-item ${index === 0 ? 'active' : ''}`;
          chatItem.innerHTML = `
            <span class="chat-item-icon">üí¨</span>
            <span class="chat-item-title">${chat.title || 'Chat'}</span>
          `;
          
          chatItem.addEventListener('click', function() {
            // Load this chat
            loadChat(chat);
            
            // Update active state
            document.querySelectorAll('.chat-item').forEach(item => {
              item.classList.remove('active');
            });
            this.classList.add('active');
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
              document.getElementById('sidebar').classList.remove('open');
              document.getElementById('overlay').classList.remove('open');
            }
          });
          
          chatHistoryContainer.appendChild(chatItem);
        });
      }
    }
    
    // Load a specific chat
    function loadChat(chat) {
      // Clear current chat
      document.getElementById('chat').innerHTML = '';
      document.getElementById('greetingSection').style.display = 'none';
      
      // Load chat messages
      chat.messages.forEach(msg => {
        if (msg.type === 'user') {
          addMessage('user', msg.content);
        } else {
          if (isCodeBlock(msg.content)) {
            const match = msg.content.match(/([\s\S]*?)```(\w+)?\n?([\s\S]*?)```([\s\S]*)/);
            if (match) {
              const before = match[1].trim();
              const lang = match[2] || '';
              const code = match[3];
              const after = match[4].trim();
              if (before) addMessage('ai', before);
              appendCodeMessage('ai', code, lang);
              if (after) addMessage('ai', after);
            } else {
              appendCodeMessage('ai', msg.content);
            }
          } else {
            addMessage('ai', msg.content);
          }
        }
      });
      
      scrollToBottom();
    }
    
    // Update active chat in history
    function updateActiveChat(message) {
      // Implementation would save the current chat to localStorage
      // This is a simplified version
    }
    
    // Helper functions from script.js
    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerHTML = escapeHTML(text);
      msg.appendChild(bubble);
      document.getElementById('chat').appendChild(msg);
      scrollToBottom();
    }
    
    function appendCodeMessage(sender, code, lang = '') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = `
        <div class="bubble code-bubble">
          <pre><code class="${lang}"></code></pre>
          <button class="copy-btn">Copy</button>
        </div>`;
      document.getElementById('chat').appendChild(msg);
    
      const codeElem = msg.querySelector('code');
      codeElem.textContent = code;
    
      msg.querySelector('.copy-btn').onclick = () => {
        navigator.clipboard.writeText(code);
        showCopiedNotification();
      };
    
      scrollToBottom();
    }
    
    function scrollToBottom() {
      const chatBox = document.getElementById('chat');
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function escapeHTML(s) {
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    
    function isCodeBlock(text) { 
      return /```[\s\S]*?```/.test(text); 
    }
    
    function showCopiedNotification() {
      const notif = document.createElement('div');
      notif.className = 'copied-notification';
      notif.textContent = 'Copied!';
      document.body.appendChild(notif);
      setTimeout(() => notif.classList.add('hide'), 1000);
      setTimeout(() => notif.remove(), 1600);
    }
  </script>
</body>
</html>
