<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hela Code ‚Äî AI Coding Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-light: #9D76C1;
            --primary-dark: #6D3F9F;
            --text: #FFFFFF;
            --text-light: #B0B0B0;
            --background: #121212;
            --card-bg: #1E1E1E;
            --card-hover: #252525;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --success: #4CAF50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            margin-right: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-level {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .credit-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-weight: 500;
        }
        
        .credit-bar.low {
            animation: pulse 2s infinite;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .nav-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% { box-shadow: var(--shadow); }
            50% { box-shadow: 0 0 0 3px rgba(139, 95, 191, 0.4); }
            100% { box-shadow: var(--shadow); }
        }
        
        /* Main Layout */
        .main-layout {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 120px);
        }
        
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        .chat-area {
            flex: 1;
            background: var(--card-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            background: rgba(139, 95, 191, 0.15);
        }
        
        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            flex: 1;
        }
        
        .message.user .message-bubble {
            background: var(--primary);
            color: white;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-light);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px;
        }
        
        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }
        
        .chat-input:focus {
            outline: none;
        }
        
        .send-btn {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 60px 40px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .welcome-subtitle {
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        /* Example Prompts */
        .example-prompts {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .example-category {
            margin-bottom: 30px;
        }
        
        .category-title {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .prompts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .example-prompt-btn {
            background: rgba(139, 95, 191, 0.1);
            border: 1px solid rgba(139, 95, 191, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .example-prompt-btn:hover {
            background: rgba(139, 95, 191, 0.2);
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 5px;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-item:hover .chat-actions {
    opacity: 1;
}

.share-chat, .delete-chat {
    background: none;
    border: none;
    color: var(--text-light);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    font-size: 0.8rem;
}

.share-chat:hover {
    color: var(--primary);
    background: rgba(139, 95, 191, 0.1);
}

.delete-chat:hover {
    color: var(--error);
    background: rgba(244, 67, 54, 0.1);
}
        /* Code Block Styling */
        .code-block {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .code-header {
            background: #2d2d2d;
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            font-size: 0.8rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .code-actions {
            display: flex;
            gap: 8px;
        }
        
        .copy-code-btn, .download-code-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text);
            cursor: pointer;
            font-size: 0.7rem;
            transition: var(--transition);
        }
        
        .copy-code-btn:hover {
            background: var(--primary);
        }
        
        .download-code-btn:hover {
            background: var(--success);
        }
        
        pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            background: #1e1e1e;
        }
        
        code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #f8f8f2;
        }
        
        /* Language-specific colors */
        .language-javascript { color: #f1fa8c; }
        .language-python { color: #8be9fd; }
        .language-html { color: #ff79c6; }
        .language-css { color: #50fa7b; }
        .language-json { color: #bd93f9; }
        .language-java { color: #ffb86c; }
        .language-php { color: #8be9fd; }
        .language-sql { color: #50fa7b; }
        .language-bash { color: #ff79c6; }
        .language-text { color: #f8f8f2; }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid;
            border-radius: 8px;
            padding: 12px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
            max-width: 300px;
        }
        
        .notification.success {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }
        
        .notification.error {
            border-color: var(--error);
            background: rgba(244, 67, 54, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .chat-area {
                order: 1;
            }
            
            .message {
                max-width: 90%;
            }
            
            .prompts-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-code"></i>
            </div>
            <span>Hela Code</span>

        <div class="user-section">

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="nav-btn" id="newChatBtn" style="margin-bottom: 20px;">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <div class="chat-history" id="chatHistory">
                    <div class="no-chats">No conversations yet</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <h1 class="welcome-title">Welcome to Hela Code</h1>
                    <p class="welcome-subtitle">Sri Lanka's #1 AI Coding Assistant</p>
                    <div class="example-prompts" id="examplePrompts">
                        <!-- Example prompts will be loaded here -->
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ask me anything about coding..."
                            rows="1"
                        ></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script type="module">
// ==================== FIREBASE CONFIG ====================
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { 
    getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, onSnapshot, query, orderBy 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Your Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyAkZ1COLT59ukLGzpv5lW3UZ8vQ9tEN1gw",
    authDomain: "hela-code.firebaseapp.com",
    projectId: "hela-code",
    storageBucket: "hela-code.appspot.com",
    messagingSenderId: "813299203715",
    appId: "1:813299203715:web:910e7227cdd4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ==================== ELEMENTS ====================
const chatMessages = document.getElementById("chatMessages");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const newChatBtn = document.getElementById("newChatBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userNameEl = document.getElementById("userName");
const userAvatar = document.getElementById("userAvatar");

// ==================== STATE ====================
let currentUser = null;
let currentChatId = null;

// ==================== APP INIT ====================
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "index.html";
        return;
    }
    currentUser = user;
    await loadUserProfile(user.uid);
    await loadChats();
});

// ==================== LOAD USER ====================
async function loadUserProfile(uid) {
    try {
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
            const data = userDoc.data();
            userNameEl.textContent = data.name || "User";
            if (data.avatarUrl) userAvatar.src = data.avatarUrl;
        } else {
            userNameEl.textContent = currentUser.email || "User";
        }
    } catch (err) {
        console.error("Error loading user:", err);
    }
}

// ==================== LOAD CHATS ====================
async function loadChats() {
    const q = query(collection(db, "users", currentUser.uid, "chats"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
        const chatList = document.getElementById("chatHistory");
        chatList.innerHTML = "";
        snapshot.forEach((docSnap) => {
            const chat = docSnap.data();
            const div = document.createElement("div");
            div.className = "chat-item";
            div.textContent = chat.title || "Untitled Chat";
            div.onclick = () => loadChat(docSnap.id);
            chatList.appendChild(div);
        });
    });
}

// ==================== CREATE NEW CHAT ====================
async function createNewChat() {
    const chatRef = await addDoc(collection(db, "users", currentUser.uid, "chats"), {
        title: "New Chat",
        createdAt: new Date()
    });
    currentChatId = chatRef.id;
    chatMessages.innerHTML = "";
}

// ==================== LOAD CHAT ====================
async function loadChat(chatId) {
    currentChatId = chatId;
    chatMessages.innerHTML = "";

    const msgRef = collection(db, "users", currentUser.uid, "chats", chatId, "messages");
    const q = query(msgRef, orderBy("timestamp", "asc"));

    onSnapshot(q, (snapshot) => {
        chatMessages.innerHTML = "";
        snapshot.forEach((docSnap) => {
            const msg = docSnap.data();
            addMessageToChat(msg.role, msg.text);
        });
    });
}

// ==================== SEND MESSAGE ====================
sendBtn.addEventListener("click", handleSend);
chatInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
    }
});

async function handleSend() {
    const text = chatInput.value.trim();
    if (!text || !currentChatId) return;

    addMessageToChat("user", text);
    chatInput.value = "";

    await addDoc(collection(db, "users", currentUser.uid, "chats", currentChatId, "messages"), {
        role: "user",
        text,
        timestamp: new Date()
    });

    const aiReply = await callAI(text);

    await addDoc(collection(db, "users", currentUser.uid, "chats", currentChatId, "messages"), {
        role: "ai",
        text: aiReply,
        timestamp: new Date()
    });

    addMessageToChat("ai", aiReply);
}

// ==================== RENDER MESSAGE ====================
function addMessageToChat(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.innerHTML = `<p>${text}</p>`;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// ==================== LOGOUT ====================
logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
});

// ==================== AI CALL ====================
async function callAI(userMessage) {
  try {
    const response = await fetch("https://endpoint.apilageai.lk/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer apk_QngciclzfHi2yAfP3WvZgx68VbbONQTP"
      },
      body: JSON.stringify({
        message: userMessage,
        enableGoogleSearch: false,
        model: "APILAGEAI-PRO"
      })
    });

    const data = await response.json();

    if (!response.ok || !data.success) {
      console.error("API error:", data);
      return "‚ö†Ô∏è Something went wrong with the AI response.";
    }

    return data.response;
  } catch (error) {
    console.error("Fetch error:", error);
    return "üö´ Couldn‚Äôt connect to the AI endpoint.";
  }
}
</script>
