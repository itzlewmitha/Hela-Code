<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hela Code ‚Äî AI Coding Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-light: #9D76C1;
            --primary-dark: #6D3F9F;
            --text: #FFFFFF;
            --text-light: #B0B0B0;
            --background: #121212;
            --card-bg: #1E1E1E;
            --card-hover: #252525;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --success: #4CAF50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            margin-right: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-level {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .credit-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-weight: 500;
        }
        
        .credit-bar.low {
            animation: pulse 2s infinite;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .nav-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% { box-shadow: var(--shadow); }
            50% { box-shadow: 0 0 0 3px rgba(139, 95, 191, 0.4); }
            100% { box-shadow: var(--shadow); }
        }
        
        /* Main Layout */
        .main-layout {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 120px);
        }
        
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        .chat-area {
            flex: 1;
            background: var(--card-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            background: rgba(139, 95, 191, 0.15);
        }
        
        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            flex: 1;
        }
        
        .message.user .message-bubble {
            background: var(--primary);
            color: white;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-light);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px;
        }
        
        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }
        
        .chat-input:focus {
            outline: none;
        }
        
        .send-btn {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 60px 40px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .welcome-subtitle {
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        /* Example Prompts */
        .example-prompts {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .example-category {
            margin-bottom: 30px;
        }
        
        .category-title {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .prompts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .example-prompt-btn {
            background: rgba(139, 95, 191, 0.1);
            border: 1px solid rgba(139, 95, 191, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .example-prompt-btn:hover {
            background: rgba(139, 95, 191, 0.2);
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 5px;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-item.active {
            background: rgba(139, 95, 191, 0.2);
            border-left: 3px solid var(--primary);
        }
        
        .chat-item-icon {
            font-size: 1.2rem;
        }
        
        .chat-item-title {
            flex: 1;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .delete-chat {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .chat-item:hover .delete-chat {
            opacity: 1;
        }
        
        .delete-chat:hover {
            color: var(--error);
            background: rgba(244, 67, 54, 0.1);
        }
        
        /* Code Block Styling */
        .code-block {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .code-header {
            background: #2d2d2d;
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            font-size: 0.8rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .code-actions {
            display: flex;
            gap: 8px;
        }
        
        .copy-code-btn, .download-code-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text);
            cursor: pointer;
            font-size: 0.7rem;
            transition: var(--transition);
        }
        
        .copy-code-btn:hover {
            background: var(--primary);
        }
        
        .download-code-btn:hover {
            background: var(--success);
        }
        
        pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            background: #1e1e1e;
        }
        
        code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #f8f8f2;
        }
        
        /* Language-specific colors */
        .language-javascript { color: #f1fa8c; }
        .language-python { color: #8be9fd; }
        .language-html { color: #ff79c6; }
        .language-css { color: #50fa7b; }
        .language-json { color: #bd93f9; }
        .language-java { color: #ffb86c; }
        .language-php { color: #8be9fd; }
        .language-sql { color: #50fa7b; }
        .language-bash { color: #ff79c6; }
        .language-text { color: #f8f8f2; }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid;
            border-radius: 8px;
            padding: 12px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
            max-width: 300px;
        }
        
        .notification.success {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }
        
        .notification.error {
            border-color: var(--error);
            background: rgba(244, 67, 54, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .chat-area {
                order: 1;
            }
            
            .message {
                max-width: 90%;
            }
            
            .prompts-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="nav-btn" id="newChatBtn" style="margin-bottom: 20px;">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <div class="chat-history" id="chatHistory">
                    <div class="no-chats">No conversations yet</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <h1 class="welcome-title">Welcome to Hela Code</h1>
                    <p class="welcome-subtitle">Sri Lanka's #1 AI Coding Assistant</p>
                    <div class="example-prompts" id="examplePrompts">

                    </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ask me anything about coding..."
                            rows="1"
                        ></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkZ1COLT59ukLGzpv5lW3UZ8vQ9tEN1gw",
            authDomain: "hela-code.firebaseapp.com",
            projectId: "hela-code",
            storageBucket: "hela-code.appspot.com",
            messagingSenderId: "813299203715",
            appId: "1:813299203715:web:910e7227cdd4a09ad1a5b6"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==================== GLOBAL STATE ====================
        let state = {
            currentChatId: null,
            chats: [],
            currentUser: null,
            uploadedFiles: [],
            isInitialized: false,
            userProgress: {
                achievements: [],
                challenges: [],
                credits: 100, // Start with 100 free credits
                level: 1,
                xp: 0,
                lastActive: null,
                stats: {
                    messagesSent: 0,
                    codeQuestions: 0,
                    filesUploaded: 0,
                    chatsCreated: 0,
                    consecutiveDays: 0
                }
            }
        };

        // ==================== DOM ELEMENTS ====================
        let elements = {};

        // ==================== UTILITY FUNCTIONS ====================
        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                if (notif.parentNode) {
                    notif.parentNode.removeChild(notif);
                }
            }, 3000);
        }

        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            setTimeout(() => {
                if (elements.chatMessages) {
                    elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
                }
            }, 100);
        }

        function autoResizeTextarea() {
            if (elements.chatInput) {
                elements.chatInput.style.height = 'auto';
                elements.chatInput.style.height = Math.min(elements.chatInput.scrollHeight, 120) + 'px';
            }
        }

        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ==================== TYPING INDICATOR FUNCTIONS ====================
        function removeTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing && typing.parentNode) {
                typing.parentNode.removeChild(typing);
            }
        }

        function showTypingIndicator() {
            removeTypingIndicator();
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'H';
            typingDiv.appendChild(avatar);
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble ai-bubble typing-indicator';
            messageBubble.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Hela Code is thinking...</span>
            `;
            
            messageContent.appendChild(messageBubble);
            typingDiv.appendChild(messageContent);
            
            if (elements.chatMessages) {
                elements.chatMessages.appendChild(typingDiv);
                scrollToBottom();
            }
        }

        // ==================== CODE BLOCK FUNCTIONS ====================
        function copyToClipboard(button) {
            const codeBlock = button.closest('.code-block');
            const codeElement = codeBlock.querySelector('code');
            const codeText = codeElement.textContent;
            
            navigator.clipboard.writeText(codeText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = 'var(--success)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                button.textContent = 'Failed';
                button.style.background = 'var(--error)';
            });
        }

        function downloadCode(button) {
            const codeBlock = button.closest('.code-block');
            const codeElement = codeBlock.querySelector('code');
            const language = codeBlock.querySelector('.code-header span').textContent;
            const codeText = codeElement.textContent;
            
            const blob = new Blob([codeText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code.${getFileExtension(language)}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Code downloaded successfully!', 'success');
        }

        function getFileExtension(language) {
            const extensions = {
                'javascript': 'js',
                'python': 'py',
                'html': 'html',
                'css': 'css',
                'java': 'java',
                'php': 'php',
                'sql': 'sql',
                'json': 'json',
                'bash': 'sh',
                'text': 'txt'
            };
            return extensions[language.toLowerCase()] || 'txt';
        }

        function addCodeBlockListeners() {
            document.querySelectorAll('.copy-code-btn').forEach(btn => {
                btn.onclick = function() {
                    copyToClipboard(this);
                };
            });
            
            document.querySelectorAll('.download-code-btn').forEach(btn => {
                btn.onclick = function() {
                    downloadCode(this);
                };
            });
        }

        // ==================== FIXED CODE DETECTION FUNCTION ====================
        function formatAIResponse(content) {
            if (!content) return '';
            
            // Split content by code blocks
            const parts = content.split(/(```[\s\S]*?```)/g);
            let formattedContent = '';
            
            parts.forEach(part => {
                if (part.startsWith('```') && part.endsWith('```')) {
                    // This is a code block
                    const codeContent = part.slice(3, -3).trim();
                    const firstNewline = codeContent.indexOf('\n');
                    
                    let language = 'text';
                    let code = codeContent;
                    
                    if (firstNewline !== -1) {
                        const potentialLang = codeContent.substring(0, firstNewline).trim();
                        // Check if this looks like a language identifier
                        if (/^[a-zA-Z0-9+#-]+$/.test(potentialLang)) {
                            language = potentialLang;
                            code = codeContent.substring(firstNewline + 1);
                        }
                    }
                    
                    formattedContent += `
                        <div class="code-block">
                            <div class="code-header">
                                <span>${language}</span>
                                <div class="code-actions">
                                    <button class="copy-code-btn">Copy</button>
                                    <button class="download-code-btn">Download</button>
                                </div>
                            </div>
                            <pre><code class="language-${language}">${escapeHTML(code)}</code></pre>
                        </div>
                    `;
                } else {
                    // This is regular text
                    formattedContent += part
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`([^`]+)`/g, '<code>$1</code>')
                        .replace(/\n/g, '<br>');
                }

        const CREDIT_COSTS = {
            CHAT_MESSAGE: 1,

        async function useCredits(cost, action) {
            if (!state.currentUser) return true; // Allow for demo
            
            if (state.userProgress.credits >= cost) {
                state.userProgress.credits -= cost;
                
                // Update UI
                updateProgressUI();
                
                // Save to Firebase
                await saveUserProgress();
                
                // Log the transaction
                await db.collection('creditTransactions').add({
                    userId: state.currentUser.uid,
                    action: action,
                    cost: cost,
                    remaining: state.userProgress.credits,
                    timestamp: new Date()
                });
                
                return true;
            } else {
                showNotification(`Not enough credits! You need ${cost} credits for this action.`, 'error');
                return false;
            }
        }

        // ==================== FIREBASE OPERATIONS ====================
        async function saveChatToFirestore(chat) {
            try {
                if (!state.currentUser) return false;
                
                await db.collection('users')
                    .doc(state.currentUser.uid)
                    .collection('chats')
                    .doc(chat.id)
                    .set({
                        title: chat.title,
                        messages: chat.messages,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                return true;
            } catch (error) {
                console.error('Firestore save error:', error);
                saveChatsToLocalStorage();
                return false;
            }
        }

        async function deleteChatFromFirestore(chatId) {
            try {
                if (!state.currentUser) return false;
                
                await db.collection('users')
                    .doc(state.currentUser.uid)
                    .collection('chats')
                    .doc(chatId)
                    .delete();
                return true;
            } catch (error) {
                console.error('Firestore delete error:', error);
                return false;
            }
        }

        async function loadChatsFromFirestore() {
            try {
                if (!state.currentUser) return false;
                
                const snapshot = await db.collection('users')
                    .doc(state.currentUser.uid)
                    .collection('chats')
                    .orderBy('updatedAt', 'desc')
                    .get();

                if (snapshot.empty) {
                    state.chats = [];
                    return true;
                }

                state.chats = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        title: data.title || 'New Chat',
                        messages: data.messages || [],
                        createdAt: data.createdAt?.toDate?.()?.toISOString() || new Date().toISOString(),
                        updatedAt: data.updatedAt?.toDate?.()?.toISOString() || new Date().toISOString()
                    };
                });
                
                console.log(`Loaded ${state.chats.length} chats from Firestore`);
                return true;
            } catch (error) {
                console.error('Firestore load error:', error);
                return false;
            }
        }

        async function saveUserProgress() {
            try {
                if (!state.currentUser) return;
                
                await db.collection('users').doc(state.currentUser.uid).set({
                    progress: state.userProgress,
                    lastActive: new Date()
                }, { merge: true });
            } catch (error) {
                console.error('Error saving user progress:', error);
            }
        }

        // ==================== LOCAL STORAGE ====================
        function saveChatsToLocalStorage() {
            try {
                if (!state.currentUser) return;
                localStorage.setItem(`helaChats_${state.currentUser.uid}`, JSON.stringify(state.chats));
            } catch (error) {
                console.error('Local storage save error:', error);
            }
        }

        function loadChatsFromLocalStorage() {
            try {
                if (!state.currentUser) return false;
                const saved = localStorage.getItem(`helaChats_${state.currentUser.uid}`);
                if (saved) {
                    state.chats = JSON.parse(saved);
                    console.log(`Loaded ${state.chats.length} chats from local storage`);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Local storage load error:', error);
                return false;
            }
        }

        // ==================== CHAT MANAGEMENT ====================
        async function createNewChat() {
            try {
                // Check if user has enough credits
                if (!await useCredits(CREDIT_COSTS.NEW_CHAT, 'new_chat')) {
                    return null;
                }

                const newChat = {
                    id: generateChatId(),
                    title: 'New Chat',

                    elements.chatMessages.innerHTML = '';

        function updateChatHistorySidebar() {
            if (!elements.chatHistory) return;
            
            elements.chatHistory.innerHTML = '';
            
            if (state.chats.length === 0) {
                elements.chatHistory.innerHTML = '<div class="no-chats">No conversations yet</div>';
                return;
            }
            
            state.chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === state.currentChatId ? 'active' : ''}`;
                chatItem.innerHTML = `
                    <span class="chat-item-icon">üí¨</span>
                    <span class="chat-item-title">${escapeHTML(chat.title)}</span>
                    <button class="delete-chat" onclick="deleteChat('${chat.id}', event)" title="Delete chat">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                chatItem.addEventListener('click', function(e) {
                    if (!e.target.closest('.delete-chat')) {
                        loadChat(chat.id);
                    }
                });
                
                elements.chatHistory.appendChild(chatItem);
            });

        async function deleteChat(chatId, event) {
            if (event) event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this chat?')) {
                return;
            }
            
            state.chats = state.chats.filter(chat => chat.id !== chatId);
            
            await deleteChatFromFirestore(chatId);
            saveChatsToLocalStorage();
            
            if (state.currentChatId === chatId) {
                if (state.chats.length > 0) {
                    state.currentChatId = state.chats[0].id;
                    await loadChat(state.currentChatId);
                } else {
                    await createNewChat();
                }
            }
            
            updateChatHistorySidebar();
            showNotification('Chat deleted');
        }

        async function loadChat(chatId) {
            const chat = state.chats.find(c => c.id === chatId);
            if (!chat) {
                console.error('Chat not found:', chatId);
                showNotification('Chat not found', 'error');
                return false;
            }
            
            state.currentChatId = chatId;
            
            // Clear chat area
            if (elements.chatMessages) {
                elements.chatMessages.innerHTML = '';
            }
            
            // Show/hide welcome screen based on messages
            if (elements.welcomeScreen) {
                if (chat.messages && chat.messages.length > 0) {
                    elements.welcomeScreen.style.display = 'none';
                } else {
                    elements.welcomeScreen.style.display = 'flex';
                }
            }
            
            // Rebuild messages
            if (chat.messages && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    if (msg.type === 'user') {
                        addMessageToUI('user', msg.content);
                    } else {
                        displayAIResponse(msg.content);
                    }
                });
            }
            
            updateChatHistorySidebar();
            scrollToBottom();
            
            console.log('Chat loaded successfully:', chatId);
            return true;
        }

        async function addMessageToChat(sender, content) {
            try {
                if (!state.currentChatId) return;
                
                const chat = state.chats.find(c => c.id === state.currentChatId);
                if (!chat) return;
                
                chat.messages.push({
                    type: sender,
                    content: content,
                    timestamp: new Date().toISOString()
                });
                
                chat.updatedAt = new Date().toISOString();
                
                // Update chat title if it's the first user message
                if (sender === 'user' && chat.messages.length === 1) {
                    chat.title = content.length > 30 ? content.substring(0, 30) + '...' : content;
                }
                
                await saveChatToFirestore(chat);
                saveChatsToLocalStorage();
                
                updateChatHistorySidebar();
            } catch (error) {
                console.error('Error adding message to chat:', error);
            }
        }

        // ==================== MAIN CHAT HANDLER ====================
        async function handleSend() {
            try {
                const text = elements.chatInput?.value.trim() || '';
                
                if (!text) {
                    showNotification('Please enter a message', 'error');
                    return;
                }
                
                // Check credits
                if (!await useCredits(CREDIT_COSTS.CHAT_MESSAGE, 'chat_message')) {
                    return;
                }
                
                // Disable send button during processing
                if (elements.sendBtn) {
                    elements.sendBtn.disabled = true;
                    elements.sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                }
                
                if (elements.chatInput) {
                    elements.chatInput.value = '';
                    autoResizeTextarea();
                }
                
                if (!state.currentChatId || state.chats.length === 0) {
                    await createNewChat();
                }
                
                if (elements.welcomeScreen) {
                    elements.welcomeScreen.style.display = 'none';
                }

                addMessageToUI('user', text);
                await addMessageToChat('user', text);

                showTypingIndicator();
                
                try {
                    const reply = await callAI(text);
                    removeTypingIndicator();
                    displayAIResponse(reply);
                    await addMessageToChat('ai', reply);
                } catch (error) {
                    removeTypingIndicator();
                    console.error('AI API Error:', error);
                    const errorMessage = "Sorry, I'm having trouble connecting right now. Please try again in a moment.";
                    displayAIResponse(errorMessage);
                    await addMessageToChat('ai', errorMessage);
                }
            } catch (error) {
                console.error('Error in handleSend:', error);
                showNotification('Error sending message', 'error');
            } finally {
                // Re-enable send button
                if (elements.sendBtn) {
                    elements.sendBtn.disabled = false;
                    elements.sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }
            }
        }

        async function initializeElements() {
            try {
                elements = {
                    chatMessages: document.getElementById('chatMessages'),
                    chatInput: document.getElementById('chatInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    welcomeScreen: document.getElementById('welcomeScreen'),
                    newChatBtn: document.getElementById('newChatBtn'),
                    logoutBtn: document.getElementById('logoutBtn'),
                    chatHistory: document.getElementById('chatHistory'),
                    userAvatar: document.getElementById('userAvatar'),
                    userName: document.getElementById('userName'),

                    creditsDisplay: document.getElementById('creditsDisplay'),
                    creditBar: document.getElementById('creditBar')
                };
                
                return true;
            } catch (error) {
                console.error('Failed to initialize DOM elements:', error);
                return false;
            }
        }

        function setupEventListeners() {
            // Chat functionality
            if (elements.sendBtn) {
                elements.sendBtn.addEventListener('click', handleSend);
            }

            if (elements.chatInput) {
                elements.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSend();
                    }
                });
                
                elements.chatInput.addEventListener('input', autoResizeTextarea);
            }

            if (elements.newChatBtn) {
                elements.newChatBtn.addEventListener('click', createNewChat);
            }

            // Auth
            if (elements.logoutBtn) {
                elements.logoutBtn.addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.href = 'index.html';
                    });
                });
            }
        }

        // ==================== APP INITIALIZATION ====================
        async function initializeApp() {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged(async (user) => {
                    try {
                        if (user) {
                            state.currentUser = user;
                            updateUserInfo(user);
                            
                            // Load user progress and chats
                            await Promise.all([
                                loadUserProgress(user.uid),
                                loadChatsFromFirestore().then(success => {
                                    if (!success) loadChatsFromLocalStorage();
                                })
                            ]);
                            
                            // Load or create initial chat
                            if (state.chats.length > 0) {
                                state.currentChatId = state.chats[0].id;
                                await loadChat(state.currentChatId);
                            } else {
                                await createNewChat();
                            }
                            
                            state.isInitialized = true;
                            console.log('App initialized successfully');
                            resolve(user);
                            
                        } else {
                            // Redirect to login page if not authenticated
                            window.location.href = 'index.html';
                        }
                    } catch (error) {
                        console.error('Error in auth state change:', error);
                        reject(error);
                    }
                }, reject);
            });
        }

        // ==================== START APPLICATION ====================
        async function startApplication() {
            try {
                // Wait for DOM elements
                const elementsReady = await initializeElements();
                if (!elementsReady) {
                    throw new Error('Failed to initialize DOM elements');
                }
                
                // Setup event listeners
                setupEventListeners();
                
                // Display example prompts
                displayExamplePrompts();
                
                // Initialize app with authentication
                await initializeApp();
                
                // Show success message
                showNotification('Hela Code loaded successfully! You have 100 free credits to start.');
                
                console.log('Hela Code application started successfully');
                
            } catch (error) {
                console.error('Failed to start application:', error);
                showNotification('Failed to load app. Please refresh the page.', 'error');
            }
        }

        // ==================== GLOBAL FUNCTIONS ====================
        window.handleSend = handleSend;
        window.handleExamplePrompt = handleExamplePrompt;
        window.deleteChat = deleteChat;
        window.copyToClipboard = copyToClipboard;
        window.downloadCode = downloadCode;

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApplication);
        } else {
            startApplication();
        }
