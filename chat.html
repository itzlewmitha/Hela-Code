<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hela Code Playground</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Authentication required message */
    .auth-required {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #23234b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .auth-required h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #a259ff;
    }
    
    .auth-required p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 500px;
    }
    
    .auth-btn {
      padding: 14px 28px;
      background: linear-gradient(90deg, #6c2ebf 0%, #a259ff 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .auth-btn:hover {
      background: linear-gradient(90deg, #a259ff 0%, #6c2ebf 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(162, 89, 255, 0.4);
    }

    /* Scroll to top button */
    .scroll-to-top {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(90deg, #6c2ebf 0%, #a259ff 100%);
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(162, 89, 255, 0.4);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      opacity: 0;
      visibility: hidden;
    }
    
    .scroll-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .scroll-to-top:hover {
      background: linear-gradient(90deg, #a259ff 0%, #6c2ebf 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(162, 89, 255, 0.6);
    }

    /* Chat container improvements */
    .chat-container.with-sidebar {
      margin-left: 260px;
      width: calc(100% - 260px);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0 160px 0;
      height: calc(100vh - 160px);
    }

    /* Ensure messages are properly aligned */
    .message {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Authentication required message (shown if not logged in) -->
  <div id="authRequired" class="auth-required" style="display: none;">
    <h2>Authentication Required</h2>
    <p>You need to log in to access Hela Code. Please sign in to continue using our AI coding assistant.</p>
    <button class="auth-btn" id="goToLoginBtn">Go to Login</button>
  </div>

  <!-- Main chat interface (shown if logged in) -->
  <div id="chatInterface" style="display: none;">
    <!-- Sidebar for chat history -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Hela Code</div>
        <button class="new-chat-btn" id="newChatBtn">
          + New Chat
        </button>
      </div>
      
      <div class="chat-history" id="chatHistory">
        <!-- Chat history items will be populated by JavaScript -->
      </div>
      
      <div class="sidebar-footer">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-name" id="userName">User</div>
        <button class="logout-btn" id="logoutBtn" title="Logout">üö™</button>
      </div>
    </div>
    
    <!-- Mobile menu toggle -->
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTop" title="Scroll to top">‚Üë</button>

    <div class="chat-container with-sidebar" id="chatContainer">
      <!-- greeting / home screen -->
      <div id="greetingSection" class="center-content">
        <div class="greeting-message">Welcome to <span style="color:#a259ff">Hela Code</span></div>
        <div class="example-prompts">
          <div class="example-prompt">üí° Debug my Python code</div>
          <div class="example-prompt">üß† Explain this JavaScript function</div>
          <div class="example-prompt">‚öôÔ∏è Generate a simple HTML layout</div>
        </div>
      </div>

      <!-- chat area -->
      <div id="chat" class="chat-box"></div>

      <!-- input area -->
      <div class="chat-input-bar">
        <div class="chat-input-inner">
          <textarea id="input" placeholder="Ask me to write or fix code..." rows="1"></textarea>
          <button id="send" class="send-btn">‚û§</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem('helaUser'));
    
    if (!user) {
      // Show authentication required message
      document.getElementById('authRequired').style.display = 'flex';
      document.getElementById('chatInterface').style.display = 'none';
      
      // Redirect to login when button is clicked
      document.getElementById('goToLoginBtn').addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    } else {
      // Show chat interface
      document.getElementById('authRequired').style.display = 'none';
      document.getElementById('chatInterface').style.display = 'block';
      
      // Update user info in sidebar
      document.getElementById('userName').textContent = user.name || user.email;
      document.getElementById('userAvatar').textContent = (user.name || user.email).charAt(0).toUpperCase();
      
      // Show personalized welcome message
      setTimeout(() => {
        if (typeof liveTypeAI === 'function') {
          liveTypeAI(`Welcome back, ${user.name || user.email} üëã Let's code together.`);
        }
      }, 800);
      
      // Load chat history
      loadChatHistory();
      
      // Initialize scroll to top functionality
      initScrollToTop();
    }
    
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('open');
    });
    
    // Close sidebar when clicking overlay
    document.getElementById('overlay').addEventListener('click', function() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('open');
    });
    
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('helaUser');
      localStorage.removeItem('helaChatHistory');
      window.location.href = 'index.html';
    });
    
    // New chat button
    document.getElementById('newChatBtn').addEventListener('click', function() {
      // Clear current chat
      document.getElementById('chat').innerHTML = '';
      document.getElementById('greetingSection').style.display = 'flex';
      
      // Scroll to top
      document.getElementById('chat').scrollTop = 0;
      
      // Show welcome message
      if (typeof liveTypeAI === 'function') {
        liveTypeAI(`Hi ${user.name || user.email}! What would you like to code today?`);
      }
      
      // Update active chat in history
      updateActiveChat(null);
    });
    
    // Load chat history from localStorage
    function loadChatHistory() {
      const chatHistory = JSON.parse(localStorage.getItem('helaChatHistory')) || [];
      const chatHistoryContainer = document.getElementById('chatHistory');
      
      chatHistoryContainer.innerHTML = '';
      
      if (chatHistory.length === 0) {
        // Add default "New Chat" item
        const defaultItem = document.createElement('div');
        defaultItem.className = 'chat-item active';
        defaultItem.innerHTML = `
          <span class="chat-item-icon">üí¨</span>
          <span class="chat-item-title">New Chat</span>
        `;
        chatHistoryContainer.appendChild(defaultItem);
      } else {
        chatHistory.forEach((chat, index) => {
          const chatItem = document.createElement('div');
          chatItem.className = `chat-item ${index === 0 ? 'active' : ''}`;
          chatItem.innerHTML = `
            <span class="chat-item-icon">üí¨</span>
            <span class="chat-item-title">${chat.title || 'Chat'}</span>
          `;
          
          chatItem.addEventListener('click', function() {
            // Load this chat
            loadChat(chat);
            
            // Update active state
            document.querySelectorAll('.chat-item').forEach(item => {
              item.classList.remove('active');
            });
            this.classList.add('active');
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
              document.getElementById('sidebar').classList.remove('open');
              document.getElementById('overlay').classList.remove('open');
            }
          });
          
          chatHistoryContainer.appendChild(chatItem);
        });
      }
    }
    
    // Load a specific chat
    function loadChat(chat) {
      // Clear current chat
      document.getElementById('chat').innerHTML = '';
      document.getElementById('greetingSection').style.display = 'none';
      
      // Load chat messages
      chat.messages.forEach(msg => {
        if (msg.type === 'user') {
          addMessage('user', msg.content);
        } else {
          if (isCodeBlock(msg.content)) {
            const match = msg.content.match(/([\s\S]*?)```(\w+)?\n?([\s\S]*?)```([\s\S]*)/);
            if (match) {
              const before = match[1].trim();
              const lang = match[2] || '';
              const code = match[3];
              const after = match[4].trim();
              if (before) addMessage('ai', before);
              appendCodeMessage('ai', code, lang);
              if (after) addMessage('ai', after);
            } else {
              appendCodeMessage('ai', msg.content);
            }
          } else {
            addMessage('ai', msg.content);
          }
        }
      });
      
      scrollToBottom();
    }
    
    // Update active chat in history
    function updateActiveChat(message) {
      // Implementation would save the current chat to localStorage
      // This is a simplified version
    }
    
    // Initialize scroll to top functionality
    function initScrollToTop() {
      const scrollToTopBtn = document.getElementById('scrollToTop');
      const chatBox = document.getElementById('chat');
      
      // Show/hide scroll to top button based on scroll position
      chatBox.addEventListener('scroll', function() {
        if (chatBox.scrollTop > 300) {
          scrollToTopBtn.classList.add('visible');
        } else {
          scrollToTopBtn.classList.remove('visible');
        }
      });
      
      // Scroll to top when button is clicked
      scrollToTopBtn.addEventListener('click', function() {
        chatBox.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Also allow clicking on greeting section to scroll to top
      const greetingSection = document.getElementById('greetingSection');
      if (greetingSection) {
        greetingSection.addEventListener('click', function() {
          chatBox.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
      }
    }
    
    // Helper functions from script.js
    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerHTML = escapeHTML(text);
      msg.appendChild(bubble);
      document.getElementById('chat').appendChild(msg);
      scrollToBottom();
    }
    
    function appendCodeMessage(sender, code, lang = '') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = `
        <div class="bubble code-bubble">
          <pre><code class="${lang}"></code></pre>
          <button class="copy-btn">Copy</button>
        </div>`;
      document.getElementById('chat').appendChild(msg);
    
      const codeElem = msg.querySelector('code');
      codeElem.textContent = code;
    
      msg.querySelector('.copy-btn').onclick = () => {
        navigator.clipboard.writeText(code);
        showCopiedNotification();
      };
    
      scrollToBottom();
    }
    
    function scrollToBottom() {
      const chatBox = document.getElementById('chat');
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function escapeHTML(s) {
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    
    function isCodeBlock(text) { 
      return /```[\s\S]*?```/.test(text); 
    }
    
    function showCopiedNotification() {
      const notif = document.createElement('div');
      notif.className = 'copied-notification';
      notif.textContent = 'Copied!';
      document.body.appendChild(notif);
      setTimeout(() => notif.classList.add('hide'), 1000);
      setTimeout(() => notif.remove(), 1600);
    }
  </script>
</body>
</html>
